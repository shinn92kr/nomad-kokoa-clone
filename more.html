<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Kokoa Talk</title>

    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="stylesheet" href="./css/components/badge.css"> -->
    <!-- <link rel="stylesheet" href="./css/status-bar.css"> -->
    <!-- <link rel="stylesheet" href="./css/screens/find.css"> -->
    <!-- <link rel="stylesheet" href="./css/screens/more.css"> -->
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column"> 
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="./setting.html">
                    <i class="fas fa-cog fa-lg find-setting"></i>
                </a>
                <span class="find-setting-new-notification"></span>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="./img/anthony_photo.JPG" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Anthony</h4>
                    <div class="user_component__subtext-area">
                        <h6 class="user_component__subtitle">+82 10-8954-5087</h6>
                        <h6 class="user_component__mark">!</h6>
                    </div>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row-area">
            <div class="icon-row icon-row__first-line">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>                
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-suitcase-rolling"></i>                
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-grin-squint"></i>                
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-palette"></i>               
                    <span>Themes</span>
                </div>

            </div>
            <!-- <div class="icon-row icon-row__second-line">
            <div class="icon-row__icon">
                <i class="fas fa-street-view"></i>                
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div> -->
        </div>
        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestions</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestion__icon-text">
                        Kokoa Story
                    </span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="more-suggestion__icon-text">
                        Kokoa Friends
                    </span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestion__icon-text">
                        Kokoa Game
                    </span>
                </div>
            </div>
        </div>
    </main>
   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/aeda30a97f.js" crossorigin="anonymous"></script>
</body>
</html>
